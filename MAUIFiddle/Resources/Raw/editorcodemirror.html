<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CodeMirror in MAUI</title>
	<link rel="stylesheet" href="./codemirror/lib/codemirror.css">
	<script src="./codemirror/lib/codemirror.js" onerror="alert('Failed to load codemirror.js')></script>
	<script src="./codemirror/mode/javascript/javascript.js" onerror="alert('Failed to load javascript.js')></script>
	<style>
		html, body, #container {
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#editor {
			height: 100vh;
		}
	</style>
</head>
<body>
	<textarea id="editor">// Hello from CodeMirror</textarea>

	<script>
		const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
			lineNumbers: true,
			mode: "javascript",
			theme: "default",
		});

		window.getEditorContent = function () {
			return editor.getValue();
		};

		window.setEditorContent = function (code) {
			editor.setValue(code);
		};
	</script>
</body>
</html>
